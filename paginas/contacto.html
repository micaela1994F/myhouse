<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="shortcut icon"
      href="/imagenes/abuelos.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https: //fonts.googleapis.com/css2? family= Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,100 & display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="conteiner">
        <ul class="nav__list">
          <li><a class="nav__link" href="/index.html">Inicio</a></li>
          <li><a class="nav__link" href="nosotros.html">Nosotros</a></li>
          <li><a class="nav__link" href="servicios.html">Servicios</a></li>
          <li><a class="nav__link" href="galeria.html">Galeria</a></li>
          <li><a class="nav__link" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="introduccion__contacto">
        <form action="" class="formulario">
          <fieldset>
            <legend class="titulo__formulario">Solicitud de Información</legend>
            <br />
            <div class="subtitulo__formulario">
              <strong> Datos del solicitante</strong>
            </div>
            <br />

            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <br />
            <div class="form-group row">
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <input
                  type="Telefono"
                  class="form-control"
                  id="Telefono"
                  placeholder="Telefono"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Datos del paciente</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Abuela</option>
                <option>Abuelo</option>
              </select>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Obra Social</option>
                <option>Particular</option>
              </select>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Habitacion privada</option>
                <option>Hbaitacion compartida</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Consultas</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="button" class="btn btn-light">ENVIAR</button>
          </fieldset>
        </form>

        <div class="masinformacion__index">
          <p class="masinformacion__parrafo">
            Para mas informacion hacer click aqui
          </p>
        </div>
        <div class="boton__index">
          <button type="button" class="btn btn-light">Contactanos</button>
        </div>
      </section>
      <footer class="footer">
        <div>
          <h2 class="contacto">
            <strong>Contacto</strong>
            <p class="direccion">
              Dirección: 25 de Mayo 581, Barrio Don Bosco San Nicolas de los
              Arroyos
            </p>
            <p class="telefono">Telefono: (336)-4465801</p>
          </h2>
        </div>
      </footer>
    </main>
  </body>
</html>
