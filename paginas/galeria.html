<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/imagenes/abuelos.png"
      type="image/x-icon"
    />
    <title>Galeria</title>
  </head>
  <body>
    <header>
      <nav class="conteiner">
        <ul class="nav__list">
          <li><a class="nav__link" href="/index.html">Inicio</a></li>
          <li><a class="nav__link" href="nosotros.html">Nosotros</a></li>
          <li><a class="nav__link" href="servicios.html">Servicios</a></li>
          <li><a class="nav__link" href="galeria.html">Galeria</a></li>
          <li><a class="nav__link" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="main__galeria">
      <section class="introduccion">
        <div class="conteiner">
          <h1 class="titulo__galeria">Galeria de imagenes</h1>
        </div>
      </section>

      <!-- ACA COMIENZAN TARJETAS DE GALERIA -->
      <section class="grid__conteiner">
        <div class="grid__tarjeta">
          <div class="grid__tarjetaUno">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abueloscharlando.jpg"
              alt="abuelos charlando"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaDos">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abuelaconenfermera.jpg"
              alt="abuelos con enfermera"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaTres">
            <img
              class="grid__tarjetaimg"
              class="grid__tarjetaimg"
              src="/imagenes/abuelos navidad.jpg"
              alt="abuelos en navidad"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaCuatro">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abuelosconaros.jpg"
              alt="abuelos jugando"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaCinco">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abuelosconnietos.jpg"
              alt="abuelos con sus nietos"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaSeis">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abuelosdedoarriba.jpg"
              alt="abuelos con pulgar arriba"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaSiete">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abuelosdos.jpg"
              alt="abuelos juntos"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaOcho">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abueloshaciendoejercicio.jpg.crdownload"
              alt="abuelos haciendo ejercicios"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaNueve">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abueloshaciendoejercicio2.jpg"
              alt="abuelos haciendo ejercicios"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaDiez">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abuelosjugandocartas.jpg"
              alt="abuelos jugando cartas"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaOnce">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/abueloskinesiologia.webp"
              alt="abuelos haciendo kinesiologia"
            />
          </div>
        </div>
        <div class="grid__tarjeta">
          <div class="grid__tarjetaDoce">
            <img
              class="grid__tarjetaimg"
              src="/imagenes/img.jpg"
              alt="abuelos"
            />
          </div>
        </div>
      </section>
      <div class="pie__galeria">
        <h2 class="frase__galeria">¡¡ Acompañandolos en cada momento !!</h2>
      </div>
      <div class="boton__galeria">
        <input type="submit" value="Mas Información" />
      </div>
    </main>
    <footer class="footer__galeria">
      <div>
        <h2 class="contacto">
          <strong>Contacto</strong>
          <p class="direccion">
            Dirección: 25 de Mayo 581, Barrio Don Bosco San Nicolas de los
            Arroyos
          </p>
          <p class="telefono">Telefono: (336)-4465801</p>
        </h2>
      </div>
    </footer>

</html>
